<div class="album">
  <h1>{{ album.name }}</h1>
  <app-thumbnail-list
    [list]="album.pictures"
    [imageFn]="getThumbnail">
    <ng-template #thumbnail let-thumbnail>
      <app-picture-thumbnail
        [picture]="thumbnail">
      </app-picture-thumbnail>
    </ng-template>
  </app-thumbnail-list>
</div>
