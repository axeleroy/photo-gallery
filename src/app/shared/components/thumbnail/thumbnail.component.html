<div class="thumbnail-item" [ngClass]="{ 'has-legend' : !!legend }">
  <div class="thumbnail-bg">
    <picture>
      <ng-container *ngFor="let mimeType of ALL_MIME_TYPES">
        <source *ngIf="hasMimeType(mimeType)"
                [type]="'image/' + mimeType"
                [srcset]="getSrcSet(mimeType)"
                sizes="(max-width: 600px) 100vw,
                (max-width: 1000px) 50vw,
                (max-width: 1350px) 33vw,
                (max-width: 1650px) 25vw,
                (min-width: 1650px) 20vw,
                400px">
      </ng-container>
      <img class="thumbnail-img"
           loading="lazy"
           [src]="thumbnail.default.url"
           [alt]="legend ? legend : ''"
           [width]="thumbnail.default.width"
           [height]="thumbnail.default.height"/>
    </picture>
  </div>
  <p *ngIf="legend" class="thumbnail-legend">{{ legend }}</p>
</div>
